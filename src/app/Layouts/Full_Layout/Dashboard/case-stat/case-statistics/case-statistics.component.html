<kendo-card-body>
  <div class="card-Header-bm">
    <div class="row-bm">
      <div class="cols-bm">
        <p kendoCardTitle style="padding-top: 4px; margin-bottom: 4px;">CR Status</p>
      </div>
      <div class="cols-bm">
        Export &nbsp;&nbsp;<button kendoButton icon="excel" [name]="'file-excel'"
          style="background: darkgreen; color: #fff; "></button>
        <button kendoButton icon="pdf" style="background: #F23428; color: #fff; margin-left: 5px;"></button>
      </div>
    </div>
  </div>

  <!--Search Controls-->
  <div class="flex-container-bm">
    <div class="flex-item-bm">
      <div class="row-bm">
        <div class="cols-bm">
          <kendo-datepicker class='kendo-input controls-bm' placeholder="From" [format]="'MM-dd-yyyy'">
          </kendo-datepicker>
        </div>
        <div class="cols-bm">
          <kendo-datepicker class='kendo-input controls-bm' placeholder="To" [format]="'MM-dd-yyyy'">
          </kendo-datepicker>
        </div>
        <div class="cols-bm">
          <kendo-combobox [data]="['Open','Close']" class='kendo-input controls-bm'> </kendo-combobox>
        </div>
        <div class="cols-bm margin-extra">
          <kendo-buttongroup>
            <button kendoButton icon="zoom" style="color: #fff; background: #F23428;" type="submit" title="Find"
              tabindex="3"></button>
            <button kendoButton icon="refresh" style="background: #7F7F7F; color: white; " type="reset" title="Reset"
              tabindex="4"></button>
          </kendo-buttongroup>
        </div>
        <div class="cols-bm">
          <button kendoButton [look]="'default'" icon="arrow-left" style="background: #F23428; color: white;"
            (click)="goBack()">Back</button>
        </div>
      </div>
    </div>
  </div>

  <!--Search Controls-->
  <!--Chart-->
  <div class="bm-dashboard-container">
    <div class="bm-dashboard-item rouded-corner">
      <div class="card-body">
        <div class="content status">
          <div class="status-items k-text-success">
            Processed
            <div class="status-big-text">{{actualdata[0]}}</div>
          </div>
          <div class="status-items  k-text-base">
            Business Rule Exception
            <div class="status-big-text">{{actualdata[1]}}</div>
          </div>
          <div class="status-items  k-text-tertiary">
            Application Exception
            <div class="status-big-text">{{actualdata[2]}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bm-dashboard-item rouded-corner">
      <div class="card-body">
        <div class="content">
          <fusioncharts [chartConfig]=caseStatsChartConfig [dataSource]=datasourceCasestatisstics>
          </fusioncharts>
        </div>
      </div>
    </div>
  </div>



  <!--Chart-->
  <!--Kendo Grid-->
  <kendo-grid [data]="gridView" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [height]="windowHeight"
    (pageChange)="pageChange($event)">
  
    <kendo-grid-column [headerStyle]="headerstyle" field="crNumber" title="CR Number" width="15%">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="headerstyle" field="cif" title="CIF" width="25%">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="headerstyle" field="investEasyExpiryDate" title="Invest Easy Expiry Date" width="15%">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="headerstyle" field="Status" title="Status" width="25%">
    </kendo-grid-column>
    <kendo-grid-column [headerStyle]="headerstyle" field="Reason" title="Reason" width="15%">
    </kendo-grid-column>
  </kendo-grid>
  <!--Kendo Grid-->

</kendo-card-body>
