<kendo-card [style]="'width:100%'">
    <kendo-card-body>
        <div class="card-Header-bm">
            <div class="row-bm">
                <div class="cols-bm">
                    <p kendoCardTitle style="padding-top: 4px; margin-bottom: 4px;">{{pageTitle}}</p>
                </div>
                <div class="cols-bm">
                    <button kendoButton icon="table-row-insert-below" style="color: #189514;"
                        (click)="open('window',1,0)">Add Row</button>
                </div>
            </div>
        </div>

        <app-spin-loader *ngIf="showLoading && !errorMessage"></app-spin-loader>

        <div *ngIf="!showLoading && !errorMessage">
            <kendo-grid [data]="gridView" [pageSize]="pageSize" [skip]="skip" [pageable]="true"
                (pageChange)="pageChange($event)" [height]="windowHeight">
                <kendo-grid-column title="Id" width="6%" [headerStyle]="headerStyle">
                    <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">
                        {{rowIndex+1}}
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="CountryCode" title="Country Code" width="10%" [headerStyle]="headerStyle">
                </kendo-grid-column>
                <kendo-grid-column field="CountryName" title="Country Name" width="10%" [headerStyle]="headerStyle">
                </kendo-grid-column>
                <kendo-grid-column field="CountryShortName" title="CountryShort Name" width="12%"
                    [headerStyle]="headerStyle">
                </kendo-grid-column>

                <kendo-grid-column title="Action" width="4%" [headerStyle]="headerStyle">
                    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <div kendoTooltip>
                            <button kendoButton [look]="'default'" (click)="open('window',1,dataItem.ID)"
                                style="background: #92D050; color: white " title="Edit">
                                <kendo-icon class="k-i-track-changes k-icon-48" [themeColor]="'#292b2d'"></kendo-icon>
                            </button>

                        </div>

                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>

        </div>
        <div class="k-fab-error alert-error" *ngIf="errorMessage && !showLoading">
            <h6>Error Code: {{errorCode}}</h6>
            <p>{{errorMessage}}</p>


        </div>
    </kendo-card-body>
</kendo-card>

<div>
    <kendo-dialog *ngIf="windowOpened" [title]="'Country Code'" (close)="close('window')" [width]="500">
        <app-country-code-add-edit [countryId]="countryId" *ngIf="viewflag===1"></app-country-code-add-edit>
    </kendo-dialog>
</div>
