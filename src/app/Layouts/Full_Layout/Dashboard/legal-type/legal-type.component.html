<kendo-card [style]="'width:100%'">
    <kendo-card-body> 
        <div class="card-Header-bm">    
             <div class="row-bm">
                 <div class="cols-bm">
                    <p kendoCardTitle style="padding-top: 4px; margin-bottom: 4px;">{{pageTitle}}</p>
                </div>
        
                <div class="cols-bm">
                    <button kendoButton  icon="table-row-insert-below" style="color: #189514;"
                    (click)="open('window',1,0)">Add New Legal Type</button>
                </div>
            </div> 
        </div>  
    <app-spin-loader *ngIf="showLoading && !errorMessage"></app-spin-loader>
        
       <div *ngIf="!showLoading && !errorMessage">
        <kendo-grid [data]="gridView"  [pageSize]="pageSize" [skip]="skip" [pageable]="true"
        (pageChange)="pageChange($event)" [height]="windowHeight"  >    
        <kendo-grid-column  field="LegalType" title="LegalType" width= "4%" [headerStyle]="headerStyle">
        </kendo-grid-column>
        <kendo-grid-column  field="Status" title="Status"  width= "4%" [headerStyle]="headerStyle">
        </kendo-grid-column>
        
        <kendo-grid-column  title="Action" width="2%" [headerStyle]="headerStyle">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <div kendoTooltip>
                    <button kendoButton  [look]="'default'" (click)="open('window',1,dataItem.Id)"
                    style="background: #92D050; color: white " > 
                    <kendo-icon class="k-i-track-changes k-icon-48" [themeColor]="'#292b2d'" ></kendo-icon></button>
            
                </div>
               
             </ng-template>
        </kendo-grid-column>
    </kendo-grid>
    
       </div>
        <div class="k-fab-error alert-error" *ngIf="errorMessage && !showLoading">
           <h6>Error Code: {{errorCode}}</h6>
           <p>{{errorMessage}}</p>
           
        
     </div> 
    </kendo-card-body>
</kendo-card>
<div >
    <kendo-dialog  *ngIf="windowOpened" [title]="'Legal Type'" (close)="close('window')"
    [width]="500" >  
    <app-legal-type-add-edit [legalId]="legalId" *ngIf="viewflag===1"></app-legal-type-add-edit>
</kendo-dialog>
</div>
